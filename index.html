<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mihabitro - Daily & Weekly Reminders</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">Mihabitro</h1>
                </div>
                <button id="addReminderBtn" class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-6 py-2.5 rounded-lg font-medium shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                    <span class="flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        <span>Add Reminder</span>
                    </span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Notification Permission Banner -->
        <div id="notificationBanner" class="hidden bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>
                    <p class="text-yellow-800 font-medium">Enable notifications to receive reminder alerts</p>
                </div>
                <button id="enableNotificationsBtn" class="bg-yellow-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-yellow-700 transition-colors">
                    Enable
                </button>
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-20">
            <div class="w-24 h-24 bg-gradient-to-br from-indigo-100 to-purple-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-12 h-12 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">No Reminders Yet</h2>
            <p class="text-gray-600 mb-6">Create your first reminder to get started</p>
            <button class="add-reminder-trigger bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-8 py-3 rounded-lg font-medium shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                Create Reminder
            </button>
        </div>

        <!-- Reminders Grid -->
        <div id="remindersContainer" class="hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-6">Your Reminders</h2>
            <div id="remindersList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Reminders will be inserted here -->
            </div>
        </div>
    </main>

    <!-- Add/Edit Reminder Modal -->
    <div id="reminderModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-100">
                <div class="flex items-center justify-between">
                    <h3 id="modalTitle" class="text-2xl font-bold text-gray-800">Add Reminder</h3>
                    <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <form id="reminderForm" class="p-6 space-y-6">
                <!-- Title -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Title</label>
                    <input type="text" id="reminderTitle" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all" placeholder="e.g., Morning workout">
                </div>

                <!-- Time -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Time</label>
                    <input type="time" id="reminderTime" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                </div>

                <!-- Recurrence Type -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Recurrence</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="relative">
                            <input type="radio" name="recurrence" value="daily" checked class="peer sr-only">
                            <div class="px-4 py-3 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-500 peer-checked:bg-indigo-50 peer-checked:text-indigo-700 text-center font-medium transition-all">
                                Daily
                            </div>
                        </label>
                        <label class="relative">
                            <input type="radio" name="recurrence" value="weekly" class="peer sr-only">
                            <div class="px-4 py-3 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-500 peer-checked:bg-indigo-50 peer-checked:text-indigo-700 text-center font-medium transition-all">
                                Weekly
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Weekly Days Selection -->
                <div id="weeklyDaysContainer" class="hidden">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Select Days</label>
                    <div class="grid grid-cols-4 gap-2">
                        <label class="relative">
                            <input type="checkbox" name="days" value="0" class="peer sr-only">
                            <div class="px-3 py-2 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-500 peer-checked:bg-indigo-500 peer-checked:text-white text-center font-medium text-sm transition-all">
                                Sun
                            </div>
                        </label>
                        <label class="relative">
                            <input type="checkbox" name="days" value="1" class="peer sr-only">
                            <div class="px-3 py-2 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-500 peer-checked:bg-indigo-500 peer-checked:text-white text-center font-medium text-sm transition-all">
                                Mon
                            </div>
                        </label>
                        <label class="relative">
                            <input type="checkbox" name="days" value="2" class="peer sr-only">
                            <div class="px-3 py-2 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-500 peer-checked:bg-indigo-500 peer-checked:text-white text-center font-medium text-sm transition-all">
                                Tue
                            </div>
                        </label>
                        <label class="relative">
                            <input type="checkbox" name="days" value="3" class="peer sr-only">
                            <div class="px-3 py-2 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-500 peer-checked:bg-indigo-500 peer-checked:text-white text-center font-medium text-sm transition-all">
                                Wed
                            </div>
                        </label>
                        <label class="relative">
                            <input type="checkbox" name="days" value="4" class="peer sr-only">
                            <div class="px-3 py-2 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-500 peer-checked:bg-indigo-500 peer-checked:text-white text-center font-medium text-sm transition-all">
                                Thu
                            </div>
                        </label>
                        <label class="relative">
                            <input type="checkbox" name="days" value="5" class="peer sr-only">
                            <div class="px-3 py-2 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-500 peer-checked:bg-indigo-500 peer-checked:text-white text-center font-medium text-sm transition-all">
                                Fri
                            </div>
                        </label>
                        <label class="relative">
                            <input type="checkbox" name="days" value="6" class="peer sr-only">
                            <div class="px-3 py-2 border-2 border-gray-300 rounded-lg cursor-pointer peer-checked:border-indigo-500 peer-checked:bg-indigo-500 peer-checked:text-white text-center font-medium text-sm transition-all">
                                Sat
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex space-x-3 pt-4">
                    <button type="button" id="cancelBtn" class="flex-1 px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" class="flex-1 bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-6 py-3 rounded-lg font-medium shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                        Save Reminder
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-sm w-full p-6">
            <div class="text-center">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">Delete Reminder?</h3>
                <p class="text-gray-600 mb-6">This action cannot be undone.</p>
                <div class="flex space-x-3">
                    <button id="cancelDeleteBtn" class="flex-1 px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button id="confirmDeleteBtn" class="flex-1 bg-red-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-red-700 transition-colors">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
